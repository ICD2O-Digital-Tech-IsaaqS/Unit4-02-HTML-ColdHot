<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Temperature Checker, with JavaScript">
  <meta name="keywords" content="Immaculata, ICD2O">
  <meta name="author" content="Isaaq Simon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (15)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (15)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (15)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io (15)/site.webmanifest">
    <title>Temperature Checker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <h1>Temperature Checker</h1>
    <p>Enter the temperature in Celsius:</p>

    <!-- Input field for Celsius degrees -->
    <input type="number" id="celsiusInput" placeholder="e.g. 10">
    <br><br>

    <!-- Button to submit the temperature -->
    <button onclick="checkTemperature()">Check</button>

    <!-- Area to display result -->
    <p id="result"></p>
</div>

<!-- Link to external JavaScript file -->
<script src="./js/script.js"></script>
</body>
</html>
